<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    canvas {
      position: fixed;

    .card {

      max-width: 700px;

      text-align: center;
      color: #0d47a1;
    }

    h1 {
      font-size: 3em;
      color: #01579b;
    }

    p {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .emoji {
      font-size: 2.5em;
    }

    .note {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      color: #0d47a1;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="card">
    <div class="emoji">ðŸ“˜ðŸŽ“âœ¨</div>
    <h1>Good Luck, Ajmal Atiqullah!</h1>
    <p>Final Exam Time! Stay focused, stay strong ðŸ’ª</p>
    <div class="emoji">ðŸ§ ðŸ“–â˜•</div>

    <div class="note">
      <p><strong>Good luck Abg Long final exam!</strong></p>
      <p>Semoga dipermudahkan segala urusan.</p>
      <p>Abah, Umi, semua doakan Abg Long berjaya dalam semua subject.</p>
      <p><strong>All the best! ðŸ’™</strong></p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];
    const particles = [];

    class Firework {
      constructor(x, y, targetY) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.speed = 5;
        this.color = hsl(${Math.random() * 360}, 100%, 50%);
        this.exploded = false;
      }

      update() {
        this.y -= this.speed;
        if (this.y <= this.targetY && !this.exploded) {
          this.exploded = true;
          this.explode();
        }
      }

      explode() {
        for (let i = 0; i < 30; i++) {
          particles.push(new Particle(this.x, this.y, this.color));
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 1;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 5;
        this.speedY = (Math.random() - 0.5) * 5;
        this.life = 100;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0,0,0,0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded) fireworks.splice(i, 1);
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });

      if (Math.random() < 0.05) {
        fireworks.push(new Firework(Math.random() * canvas.width, canvas.height, Math.random() * canvas.height / 2));
      }
    }

    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
